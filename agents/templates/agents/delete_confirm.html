{% extends 'base.html' %}


{% block title %}
    Delete Agent
{% endblock %}

{% block content %}

    <h1>Are You Sure? You want to delete {{ agent }}</h1>

    <a href="{% url 'agents:list' %}">
        <button class="btn btn-success m-2 w-25">No</button>
    </a>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger m-2 w-25" type="submit">Yes</button>
    </form>

{% endblock %}
