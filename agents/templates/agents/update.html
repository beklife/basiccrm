{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Update Agent
{% endblock %}

{% block content %}
    <h3>Update an agent:</h3>

    <div class="row">
        <div class="col-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
{% endblock %}
